version: '3.8'

services:
  # 1. Veritabanı bloğu
  redis_db:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # 2. Hava Durumunu Çekiyoruz
  weather_publisher:
    build:
      context: .
      dockerfile: Dockerfile.weather
    depends_on:
      - redis_db
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis_db

  # Collector bloğu
  weather_collector:
    build:
      context: .
      dockerfile: Dockerfile.weather
    command: python collector_service.py
    depends_on:
      - redis_db
    environment:
      - REDIS_HOST=redis_db

  # Alarm bloğu
  weather_alarm:
    build:
      context: .
      dockerfile: Dockerfile.weather
    command: python alarm_service.py
    depends_on:
      - redis_db
    environment:
      - REDIS_HOST=redis_db

  # 3. API
  weather_api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    depends_on:
      - redis_db
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis_db

